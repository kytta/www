base_url = "https://www.kytta.dev"

title = "@kytta"
description = "A π-shaped web developer."
author = "Nikita Karamov"

default_language = "en"

compile_sass = true
minify_html = true
generate_feed = true

build_search_index = true

[markdown]
highlight_code = true
highlight_theme = "two-dark"

external_links_no_follow = true
external_links_no_referrer = true

smart_punctuation = true

[search]
include_title = true
include_description = true
include_content = true

[extra]
menu = [
    { path = "blog/_index.md", type = "section" },
    { title = "Uses", path = "uses.md", type = "page" },
    { path = "donate.md", type = "page" },
    { title = "Contact", path = "contact.md", type = "page" },
]

