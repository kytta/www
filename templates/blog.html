{% extends "section.html" %}

{% block content %}
<h1>{{ section.title }}</h1>
{% for year, posts in section.pages | group_by(attribute="year") %}
<section class="blog-year">
	<h2>{{ year }}</h2>
	<ul>
	{% for post in posts %}
		<li>
			<a href="{{ post.permalink }}">{{ post.title }}</a>
			<span>{{ post.date | date(format="%d %h %Y") }}</span>
		</li>
	{% endfor %}
	</ul>
</section>
{% endfor %}
{% endblock content %}
