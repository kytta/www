{%- import "macros.html" as macros -%}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ lang }}" xml:lang="{{ lang }}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="canonical" href="{{- current_url|safe -}}" />
<title>{% block title %}{{- config.title -}}{% endblock title %}</title>
<meta name="description" content="{%- block description -%}{{- config.description -}}{%- endblock description -%}" />
<link rel="alternate" type="application/atom+xml" title="Blog posts" href="{{ get_url(path="/blog/atom.xml", trailing_slash=false) }}" />
<link rel="manifest" href="/manifest.webmanifest" />

<link rel="stylesheet" href="/style.css?h={{ get_hash(path="/style.css", sha_type=256) }}" />
{%- block extra_head %}{% endblock extra_head %}

<link rel="icon" href="/favicon.ico" sizes="any" />
<link rel="icon" href="/icon.svg" type="image/svg+xml" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<meta name="color-scheme" content="light dark" />
<meta name="generator" content="Zola" />
</head>
<body>
<header>
  <a href="/" class="home" aria-label="Go to the main page">{{ load_data(path="static/icon.svg") | trim | safe }}</a>
</header>
{% block content %}
<main></main>
{%- endblock content %}
{% include "partials/footer.html" %}
<script data-goatcounter="https://kytta.goatcounter.com/count"
        async src="//gc.zgo.at/count.v5.js"
        crossorigin="anonymous"
        integrity="sha384-atnOLvQb9t+jTSipvd75X2yginT4PjVbqDdlJAmxMm+wYElFmeR6EmLP5bYeoRVQ"></script>
</body>
</html>
