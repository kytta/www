{%- macro link(path, title) -%}
{%- if current_path == path -%}
<li class="here">
{%- elif path != "/" and current_path is starting_with(path) -%}
<li class="here subhere">
{%- else -%}
<li>
{%- endif -%}
<a href="{{ path|safe }}" {%- if current_path == path %} aria-current="page"{%- endif -%}>{{ title }}</a></li>
{%- endmacro -%}
