{%- macro link(path, title) -%}
{%- if current_path == path -%}
<li class="here"><span>{{ title }}</span></li>
{%- elif path != "/" and current_path is starting_with(path) -%}
<li class="here subhere"><a href="{{ path }}">{{ title }}</a></li>
{%- else -%}
<li><a href="{{ path }}">{{ title }}</a></li>
{%- endif -%}
{%- endmacro -%}
